<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAN Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Onboarded xApps</h2>
            <ul>
                {% for xapp in onboarded_xapps %}
                <li>{{ xapp }}</li>
                {% else %}
                <li>No xApps onboarded yet.</li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h2>Conflicts Detected</h2>
            <ul>
                {% for conflict in conflicts %}
                <li>{{ conflict }}</li>
                {% else %}
                <li>No conflicts detected.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
